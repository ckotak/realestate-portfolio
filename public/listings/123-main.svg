<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="sky1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f1923"/>
      <stop offset="100%" stop-color="#1c2d3f"/>
    </linearGradient>
    <linearGradient id="gold1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#b89450"/>
      <stop offset="100%" stop-color="#d4aa60"/>
    </linearGradient>
    <linearGradient id="bldg1" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e3248"/>
      <stop offset="100%" stop-color="#162636"/>
    </linearGradient>
    <filter id="glow1">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Sky -->
  <rect width="800" height="450" fill="url(#sky1)"/>

  <!-- Stars -->
  <circle cx="60" cy="40" r="1" fill="white" opacity="0.6"/>
  <circle cx="140" cy="25" r="1.5" fill="white" opacity="0.5"/>
  <circle cx="220" cy="55" r="1" fill="white" opacity="0.7"/>
  <circle cx="350" cy="30" r="1" fill="white" opacity="0.4"/>
  <circle cx="480" cy="20" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="580" cy="45" r="1" fill="white" opacity="0.5"/>
  <circle cx="670" cy="35" r="1" fill="white" opacity="0.7"/>
  <circle cx="750" cy="60" r="1" fill="white" opacity="0.4"/>
  <circle cx="700" cy="15" r="1" fill="white" opacity="0.6"/>
