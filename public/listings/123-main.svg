  <rect x="235" y="200" width="45" height="35" fill="#2a4a6a" rx="1"/>
  <line x1="257" y1="200" x2="257" y2="235" stroke="#1a3550" stroke-width="1"/>
  <rect x="175" y="255" width="45" height="35" fill="#2a4a6a" rx="1"/>
