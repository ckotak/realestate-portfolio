  <rect x="130" y="250" width="4" height="125" fill="#1a2d3f"/>
  <rect x="120" y="250" width="24" height="5" fill="#243c52" rx="1"/>
  <ellipse cx="132" cy="248" rx="12" ry="5" fill="#c9a84c" opacity="0.8" filter="url(#glow1)"/>
  <ellipse cx="132" cy="248" rx="8" ry="3" fill="#e8c86a"/>

  <rect x="655" y="255" width="4" height="120" fill="#1a2d3f"/>
  <rect x="645" y="255" width="24" height="5" fill="#243c52" rx="1"/>
  <ellipse cx="657" cy="253" rx="12" ry="5" fill="#c9a84c" opacity="0.8" filter="url(#glow1)"/>
  <ellipse cx="657" cy="253" rx="8" ry="3" fill="#e8c86a"/>

