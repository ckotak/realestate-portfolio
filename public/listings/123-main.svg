  <circle cx="720" cy="60" r="22" fill="#1c2d3f"/>
  <circle cx="710" cy="52" r="22" fill="#e8d9a0" opacity="0.15"/>
  <circle cx="712" cy="54" r="18" fill="#d4c88a" opacity="0.1"/>

  <!-- Label bar -->
