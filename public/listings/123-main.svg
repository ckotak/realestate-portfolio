  <rect x="315" y="170" width="55" height="45" fill="#c9a84c" opacity="0.3" rx="1"/>
  <rect x="385" y="170" width="55" height="45" fill="#c9a84c" opacity="0.15" rx="1"/>

  <rect x="315" y="235" width="55" height="40" fill="#2a4a6a" rx="1"/>
