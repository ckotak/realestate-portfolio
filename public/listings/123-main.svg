  <text x="400" y="416" font-family="Georgia, serif" font-size="13" fill="#c9a84c" text-anchor="middle" letter-spacing="3" font-weight="normal">123 MAIN STREET · SOMA · SAN FRANCISCO</text>
  <text x="400" y="438" font-family="Georgia, serif" font-size="11" fill="white" text-anchor="middle" opacity="0.5" letter-spacing="1">MODERN TOWNHOME · PANORAMIC CITY VIEWS</text>
