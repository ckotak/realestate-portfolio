  <rect x="530" y="215" width="45" height="35" fill="#2a4a6a" rx="1"/>
  <rect x="530" y="215" width="45" height="35" fill="#c9a84c" opacity="0.2" rx="1"/>
  <rect x="475" y="268" width="45" height="35" fill="#2a4a6a" rx="1"/>
  <rect x="530" y="268" width="45" height="35" fill="#2a4a6a" rx="1"/>

