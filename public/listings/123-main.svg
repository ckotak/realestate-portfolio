  <rect x="700" y="165" width="55" height="215" fill="#0d1e2d" opacity="0.7"/>
  <rect x="760" y="185" width="40" height="195" fill="#0d1e2d" opacity="0.7"/>

  <!-- Lit windows in skyline -->
  <rect x="15" y="178" width="8" height="5" fill="#c9a84c" opacity="0.5"/>
  <rect x="28" y="178" width="8" height="5" fill="#c9a84c" opacity="0.3"/>
  <rect x="95" y="168" width="8" height="5" fill="#c9a84c" opacity="0.4"/>
  <rect x="115" y="168" width="8" height="5" fill="#c9a84c" opacity="0.6"/>
  <rect x="95" y="185" width="8" height="5" fill="#c9a84c" opacity="0.3"/>
  <rect x="630" y="148" width="10" height="6" fill="#c9a84c" opacity="0.5"/>
  <rect x="655" y="148" width="10" height="6" fill="#c9a84c" opacity="0.3"/>
