  <line x1="342" y1="170" x2="342" y2="215" stroke="#1a3550" stroke-width="1"/>
  <line x1="315" y1="193" x2="370" y2="193" stroke="#1a3550" stroke-width="1"/>
  <rect x="385" y="170" width="55" height="45" fill="#2a4a6a" rx="1"/>
  <line x1="412" y1="170" x2="412" y2="215" stroke="#1a3550" stroke-width="1"/>
  <line x1="385" y1="193" x2="440" y2="193" stroke="#1a3550" stroke-width="1"/>

