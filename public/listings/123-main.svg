  <line x1="315" y1="283" x2="315" y2="295" stroke="#243c52" stroke-width="3"/>
  <line x1="338" y1="283" x2="338" y2="295" stroke="#243c52" stroke-width="2"/>
  <line x1="360" y1="283" x2="360" y2="295" stroke="#243c52" stroke-width="2"/>
  <line x1="382" y1="283" x2="382" y2="295" stroke="#243c52" stroke-width="2"/>
  <line x1="404" y1="283" x2="404" y2="295" stroke="#243c52" stroke-width="2"/>
  <line x1="426" y1="283" x2="426" y2="295" stroke="#243c52" stroke-width="2"/>
  <line x1="435" y1="283" x2="435" y2="295" stroke="#243c52" stroke-width="3"/>

