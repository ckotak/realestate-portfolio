  <rect x="20" y="155" width="10" height="15" fill="#0d1e2d" opacity="0.7"/>
  <rect x="90" y="160" width="60" height="220" fill="#0d1e2d" opacity="0.7"/>
  <rect x="100" y="145" width="20" height="15" fill="#0d1e2d" opacity="0.7"/>
  <rect x="620" y="140" width="70" height="240" fill="#0d1e2d" opacity="0.7"/>
