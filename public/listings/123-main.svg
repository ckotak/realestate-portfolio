  <rect x="200" y="330" width="30" height="45" fill="#0f1e2d" rx="1"/>
  <rect x="360" y="320" width="35" height="55" fill="#0f1e2d" rx="1"/>
  <circle cx="393" cy="348" r="2" fill="#c9a84c"/>
  <rect x="505" y="340" width="28" height="35" fill="#0f1e2d" rx="1"/>

